<!--This form will ask the user questions in order to understand their needs/wants and then suggets products for them.-->
<form>
  <label for="fname">First Name:</label>
  <input type="text" id="fname" name="fname"><br><br>

  <label for="skintype">Skin Type:</label>
  <select name="skintype" id="skintype">
    <option value="dry">Dry</option>
    <option value="oily">Oily</option>
    <option value="normal">Normal</option>
    <option value="combination">Combination</option>
  </select>
  <br><br>

  <label>Are you acne-prone?</label><br>
  <input type="radio" name="acneprone" value="yes" id="yes">
  <label for="yes">Yes</label>
  <input type="radio" name="acneprone" value="no" id="no">
  <label for="no">No</label>
  <br><br>

  <label for="makeuplook">Makeup Look:</label>
  <select name="makeuplook" id="makeuplook">
    <option value="light">Light Makeup</option>
    <option value="glowy">Glowy Makeup</option>
    <option value="heavy">Heavy Makeup</option>
    <option value="matte">Matte Makeup</option>
    <option value="dewy">Dewy Makeup</option>
  </select>
  <br><br>

  <label for="shades">Makeup Shade:</label>
  <select name="shades" id="shades">
    <option value="light">Light</option>
    <option value="lighttan">Light-Tan</option>
    <option value="tan">Tan</option>
    <option value="tanmedium">Tan-Medium</option>
    <option value="medium">Medium</option>
    <option value="mediumdark">Medium-Dark</option>
    <option value="dark">Dark</option>
  </select>
  <br><br>

  <label for="undertones">Undertones:</label>
  <select name="undertones" id="undertones">
    <option value="neutral">Neutral</option>
    <option value="yellow">Yellow</option>
    <option value="red">Red</option>
    <option value="olive">Olive</option>
  </select>
  <br><br>

  <input type="submit" value="Submit">
</form>

<footer>
<div><img class="logo" src="bblogo.png" alt="bblogo"></div>
<button type="button">NEWSLETTER SIGN UP </button>
</footer>
